service: meter-reading

provider:
  name: aws
  runtime: nodejs6.10

stage: dev
region: eu-west-1

functions:
  getMeterReading:
    handler: handlers/meterReadingHandler.getMeterReading

    events:
      - http:
          path: /meter-read/{customerid}/{meterid}
          method: get

  postMeterReading:
    handler: handlers/meterReadingHandler.postMeterReading

    events:
      - http:
          path: /meter-read
          method: post